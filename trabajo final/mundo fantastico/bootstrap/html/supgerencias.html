<body>
    <div class="container">
        <div id="app">
            <div class="alert alert-info titulo">aqui puede agregar supgerencia de libros,mangas o comic que quiera ver en la pagina
            </div>
            <div class="mt-4" style="background-color: black; text-align: center;">
                <i class="bi bi-plus-square" style="margin-right: 5px; color: white;" data-toggle="modal"
                    data-target="#showFormModal" @click="setAction('Agregar')">Agregar Productos</i>
            </div>

            <table class="table table-dark">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="(Productos, i) in lista_productos">
                        <th scope="row">{{ Productos.id }}</th>
                        <td>{{ Productos.name }}</td>
                        <td>{{ Productos.currency }} {{ Productos.price }}</td>
                        <td>
                            <i class="bi bi-pencil-square" data-toggle="modal" data-target="#showFormModal"
                                @click="editarProducto(i)"></i>
                            <i class="bi bi-x-circle" data-toggle="modal" data-target="#showFormModal"
                                @click="removerProducto(i)"></i>
                        </td>
                    </tr>
                </tbody>
            </table>
            <form-modal></form-modal>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
